version: 2
jobs:
  build_test:
    docker:
      - image: quay.io/token/go-build:v0.3.7
    working_directory: /home/circleci/github.com/tokencard/contracts
    steps:
      - checkout
      - restore_cache:
          keys:
            - vendor-{{ checksum "go.sum" }}
      - run:
          name: "Setup custom environment variables"
          command: |
            echo "export GO111MODULE=on" >> $BASH_ENV # Redirect MY_ENV_VAR into $BASH_ENV
      - run: go mod vendor
      - run:
          command: go run github.com/onsi/ginkgo/ginkgo -r ./test/...
          no_output_timeout: 30m

      - save_cache:
          key: vendor-{{ checksum "go.sum" }}
          paths:
            - "vendor"

  build_check:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /home/circleci/github.com/tokencard/contracts
    steps:
      - checkout
      - restore_cache:
          keys:
            - vendor-{{ checksum "go.sum" }}
      - run: ./build.sh
      - run: '[[ -z $(git status -uno --porcelain) ]] || (git status ; echo "Please run ./build.sh before committing changes!"; exit 1)'

  mythril:
    docker:
      - image: mythril/myth:latest
    working_directory: /tmp/contracts
    parallelism: 6
    steps:
      - checkout
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 0 ]]; then
              myth analyze --solv=0.5.15 ./oracle.sol --execution-timeout=850
            fi
          no_output_timeout: 15m
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 1 ]]; then
              myth analyze --solv=0.5.15 ./wallet.sol --execution-timeout=850
            fi
          no_output_timeout: 15m
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 2 ]]; then
              myth analyze --solv=0.5.15 ./holder.sol --execution-timeout=850
            fi
          no_output_timeout: 15m
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 3 ]]; then
              myth analyze --solv=0.5.15 ./licence.sol --execution-timeout=850
            fi
          no_output_timeout: 15m
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 4 ]]; then
              myth analyze --solv=0.5.15 ./tokenWhitelist.sol --execution-timeout=850
            fi
          no_output_timeout: 15m
      - run:
          working_directory: contracts
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 5 ]]; then
              myth analyze --solv=0.5.15 ./walletDeployer.sol --execution-timeout=850
            fi
          no_output_timeout: 15m

  slither:
    docker:
      - image: trailofbits/eth-security-toolbox:latest
    working_directory: /tmp/contracts
    parallelism: 6
    steps:
      - run: sudo -n apt-get update && sudo -n apt-get install -y openssh-client
      - checkout
      - run: solc-select 0.5.15
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 0 ]]; then
                slither ../contracts/wallet.sol
            fi
          no_output_timeout: 5m
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 1 ]]; then
                slither ../contracts/oracle.sol
            fi
          no_output_timeout: 5m
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 2 ]]; then
                slither ../contracts/licence.sol
            fi
          no_output_timeout: 5m
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 3 ]]; then
                slither ../contracts/holder.sol
            fi
          no_output_timeout: 5m
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 4 ]]; then
                slither ../contracts/tokenWhitelist.sol
            fi
          no_output_timeout: 5m
      - run:
          working_directory: slither
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 5 ]]; then
                slither ../contracts/walletDeployer.sol
            fi
          no_output_timeout: 5m

  echidna:
    docker:
      - image: trailofbits/eth-security-toolbox:latest
    working_directory: /tmp/contracts
    parallelism: 6
    steps:
      - run: sudo -n apt-get update && sudo -n apt-get install -y openssh-client
      - checkout
      - run: solc-select 0.5.15
      - run: find contracts -maxdepth 1 -type f -name '*.sol' -exec slither-flat --convert-external {} \;
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 0 ]]; then
                echidna-test echidna/addressWhitelist.sol --config=echidna/addressWhitelist.yaml --contract=TEST
            fi
          no_output_timeout: 15m
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 1 ]]; then
                echidna-test echidna/controller.sol --config=echidna/controller.yaml --contract=TEST 
            fi
          no_output_timeout: 15m
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 2 ]]; then
                echidna-test echidna/date.sol --config=echidna/date.yaml --contract=TEST
            fi
          no_output_timeout: 15m
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 3 ]]; then
                echidna-test echidna/gasTopUpLimit.sol --config=echidna/gasTopUpLimit.yaml --contract=TEST
            fi
          no_output_timeout: 15m
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 4 ]]; then
                echidna-test echidna/ownable.sol --config=echidna/ownable.yaml --contract=TEST
            fi
          no_output_timeout: 15m
      - run:
          command: |
            if [[ "${CIRCLE_NODE_INDEX}" == 5 ]]; then
                echidna-test echidna/spendLimit.sol --config=echidna/spendLimit.yaml --contract=TEST
            fi
          no_output_timeout: 15m

workflows:
  version: 2
  build_deploy:
    jobs:
      - build_test:
          filters:
            tags:
              ignore: ""
      - build_check:
          requires:
            - build_test
          filters:
            tags:
              ignore: ""
      - mythril:
          filters:
            tags:
              ignore: ""
      - slither:
          filters:
            tags:
              ignore: ""
      - echidna:
          filters:
            tags:
              ignore: ""
